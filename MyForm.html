<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="MyForm.css">

</head>

<body>
    <form class="my-info">


        <fieldset>
            <legend> <button class="heading">This is my form</button></legend>
            <table>
                <tr>
                    <td><label for="email">Email:</label> </td>
                    <td><input type="email" id="email" name="email"> </td>
                </tr>
                <tr>
                    <td><label for="pass">Password:</label> </td>
                    <td><input type="password" id="pass" name="password"> </td>
                </tr>
                <tr>
                    <td><label for="cpass">Conform password:</label> </td>
                    <td><input type="password" id="cpass" name="cpassword"> </td>
                </tr>
                <tr>
                    <td><label>Upload Your Picture:</label></td>
                    <td> <input type="file" id="profile" name="picture" value="browse"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" id="r1" name="gender" value="male"><label>Male</label>
                        <input type="radio" id="r2" name="gender" value="female"><label>Female</label>
                    </td>
                </tr>
                 <tr> 
                     <td><label for="select-country">Select Country:</label></td>
                     
               <td> <select name="select-country" id="country">
                    <option value="United-States">United Kingdom</option>
                    <option value="India">India</option>
                </select></td>
                </tr>
                <tr>
                    <td><label>Hobby:</label></td>
                    <td><input type="checkbox" id="hobby1" name="hobby" value="Cricket"><label>Cricket</label>
                        <input type="checkbox" id="hobby2" name="hobby" value="Football"><label>Football</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td> <textarea class="address" rows="5"></textarea></td>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit">
                </tr>
                </tr>
            </table>
        </fieldset>


    </form>
</body>

</html>
